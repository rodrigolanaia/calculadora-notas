<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .resultado {
            margin-top: 20px;
            font-size: 18px;
        }

        .error {
            color: red;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Notas</h1>
        <h3>Programa hecho por Rodrigo Lanaia</h3>
        <form method="POST">
            <input type="number" name="promedio" step="0.01" placeholder="Ej: 85" required id="campo-promedio">
            <button class="btn btn-dark" type="submit button">Generar</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <p><strong>Notas generadas:</strong> {{ resultado.notas }}</p>
            <p><strong>Promedio real:</strong> {{ resultado.promedio_real }}</p>
        </div>
        {% endif %}

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
<script>
    window.onload = function () {
        const campo = document.getElementById("campo-promedio");
        if (campo) {
            campo.focus();
            campo.select();  // opcional: selecciona el n√∫mero anterior para sobreescribir
        }
    }
</script>

</body>
</html>
